<!doctype html>
<html lang="en">

<head>
	<title>Login 04</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0//static/login/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/login/css/style.css">

	<!--import sweet alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img imglogin" style="background-image: url(/static/img/gatotama.png);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Iniciar sesion</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="login" method="post" class="signin-form">
								{% csrf_token %}								<div class="form-group mb-3">
									<label class="label" for="name">Usuario</label>
									<input type="text" name="user" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Contraseña</label>
									<input type="password" name="password" class="form-control" placeholder="Password"
										required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar sesion</button>
								</div>
								<div class="form-group d-md-flex">
									
									<div class="w-50 text-md-right">
										<a>¿Olvidadte tu contraseña?</a>
									</div>
								</div>
							</form>
							<p class="text-center">¿no estas registrado? <a  href="./registro">Registrate</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% if error %}
		<script>
			swal("Error", "Usuario o contraseña incorrectos", "error");
		</script>
	{% endif %}
	{% if messages %}
    {% for message in messages %}
    {{ message.tags }}
    <script>
        swal("{{ message.tags }}", "{{message}}", "{{ message.tags }}");
    </script>
    {% endfor %}
    {% endif %}

	<script src="/static/login/js/jquery.min.js"></script>
	<script src="/static/login/js/popper.js"></script>
	<script src="/static/login/js/bootstrap.min.js"></script>
	<script src="/static/login/js/main.js"></script>

	<style>
		.imglogin {
			background-image: url(/static/img/hello-tama-cuadrado.png);
			background-size: cover;
			background-position: center;
			height: 100vh;
		}

		
	</style>
</body>

</html>
